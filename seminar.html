<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFP</title>
    <script
      src="https://kit.fontawesome.com/34fbf3adf6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/seminar.css" />
    <link rel="stylesheet" href="./style/slide.css">
  </head>
  <body>
    <header>
      <i class="menu-icon fas fa-bars"></i>
    </header>
    <main>
      <h1>세미나</h1>
    </main>
    <a href="study.html"><i class="left fas fa-angle-left"></i></a>
    <a href="foundation.html"><i class="right fas fa-angle-right"></i></a>
    <!--slide.html start-->
    <!--image slider start-->
    <div class="slider-wrapper">
      <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <input type="radio" name="radio-btn" id="radio5">
          <input type="radio" name="radio-btn" id="radio6">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="./img/세미나1.PNG" alt="">
          </div>
          <div class="slide">
            <img src="./img/세미나2.PNG" alt="">
          </div>
          <div class="slide ">
            <img src="./img/세미나1.PNG" alt="">
          </div>
          <div class="slide">
            <img src="./img/세미나2.PNG" alt="">
          </div>
          <div class="slide">
            <img src="./img/세미나3.PNG" alt="">
          </div>
          <div class="slide">
            <img src="./img/세미나4.PNG" alt="">
          </div>
          <div class="slide">
            <img src="./img/세미나5.PNG" alt="">
          </div>
          <div class="slide">
            <img src="./img/세미나6.PNG" alt="">
          </div>
          <!--slide images end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
          <label for="radio5" class="manual-btn"></label>
          <label for="radio6" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <!--image slider end-->
      <!--slide.html end-->
    <div id="mobile">
      <span>❌데스크탑 환경에서 접속해주세요❌</span>
    </div>
    <div id="full-screen">
      <span>❌화면 크기를 더 키워주세요❌</span>
    </div>
  </body>
</html>
